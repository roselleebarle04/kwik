{% extends "base_accounts.html" %}
{% load staticfiles %}

{% block content %}
  <div class="row">
    <div class="col-md-12 text-center">
      <h2>kwik</h2>
      <p>High Quality Ads For You</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
          <form action="/login/" class="form" method="POST">
            {% csrf_token %}
            <legend>LOGIN</legend>
            <div class="form-group">
              <label>Username</label>
              <input name="username" type="text" id="inputEmail" class="form-control" required autofocus>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input name="password" type="password" id="inputPassword" class="form-control" required>
            </div>
            <div class="form-group">
              <a style="float:right;" href="/password_reset/">Forgot Password?</a>
              <input type="submit" class="form-control btn btn-primary btn-block" value="Login" />
              <input type="hidden" name="next" value="{{ next }}" />
            </div>
            <div class="form-group">
              <a href="/signup/">New to kwik? Signup Now!</a>
            </div>
          </form>
    </div>
  </div>
      
{% endblock content %}
